name: ZLOBBY
version: '1.1-SNAPSHOT'
main: com.john4096.zLOBBY.ZLOBBY
api-version: '1.21'
authors: [ JohnRichard4096 ]
description: Plugin for ZCRAFT ONLY

commands:
  zlobby:
    description: "ZCRAFT Lobby plugin main command"
    usage: /<command> <subcommand>
    aliases: [zlo,zl,ZLOBBY]
    permission: "zlobby.main"
    permission-message: "You have no permission to use this command!"

  zlobby.reload:
    description: "Reload the config file"
    usage: /<command> reload
    permission: "zlobby.main.reload"
    permission-message: "You have no permission to use this command!"

  zlobby.info:
    description: "Get ZLobby info"
    usage: /<command> info
    permission: "zlobby.main.info"
    permission-message: "You have no permission to use this command!"

permissions:
  zlobby.main:
    description: "Allow to use /<command> (not all sub command)"
    default: true
    children:
      zlobby.main.info: true
  zlobby.main.*:
    description: "Allow to use all commands"
    children:
      zlobby.main.reload: true
      zlobby.main.info: true
      zlobby.main.info.more: true
  zlobby.main.reload:
    description: "Allow to reload ZLobby"
    default: op
  zlobby.main.info:
    description: "Allow to get ZLobby info"
    default: true
  zlobby.main.info.more:
    description: "Allow to get more ZLobby info"
    default: op
  zlobby.lobby.changeMode:
    description: "Change player's mode"
    default: true
  zlobby.lobby.break:
    description: "Allow to break block"
    default: false
  zlobby.lobby.place:
    description: "Allow to place block"
    default: false
  zlobby.lobby.neverKick:
    description: "Never kick this player"
    default: false
  zlobby.tp.skip:
    description: "Not tp this player"
    default: false
  zlobby.feed.skip:
    description: "Not feed this player"
    default: false
  zlobby.health.skip:
    description: "Not heal HP with this player"
    default: false